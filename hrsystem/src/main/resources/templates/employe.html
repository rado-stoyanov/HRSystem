<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:text="${title}"></div>
	
	<hr/>
	
	<table>
		<tr>
			<td>Employe List</td>
		</tr>
		
		<tr th:each="employe : ${collection}">
			<td th:text="${employe.firstName}">First Name</td>
			<td th:text="${employe.lastName}">Last Name</td>
			<td th:text="${employe.age}">Age</td>
			<td th:text="${employe.city}">City</td>
			<td th:text="${employe.university}">University</td>
		</tr>
	</table>

	<form method="get" th:action="@{/htmlcreateemploye}">
		<button type="submit" >Create Employe</button>
	</form>
	
</body>
</html>
